<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <form id="todo-form">
        <input type="text" id="todo-input" placeholder="Enter a new task..." />
        <button type="submit">Add</button>
      </form>
      <ul id="todo-list">
        <!-- to-do items will be added dynamically with JavaScript -->
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
